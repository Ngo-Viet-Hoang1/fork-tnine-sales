<div ng-controller="loginController as vm" class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow border-0 rounded-3">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 fw-bold text-primary">Welcome Back!</h2>
                <p class="text-center">Sign in to continue to Tnine Sales</p>

                <form novalidate>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" ng-model="vm.loginData.email" tabindex="1" required
                               placeholder="Enter your email">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" ng-model="vm.loginData.password" tabindex="2" required
                               placeholder="Enter your password">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" ng-model="vm.loginData.rememberMe" tabindex="3">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                    </div>

                    <button type="button" class="btn btn-primary btn-lg w-100" tabindex="4" ng-click="vm.login()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
