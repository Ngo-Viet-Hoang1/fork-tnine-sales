<div ng-controller="loginController as vm">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" ng-model="vm.loginData.username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" ng-model="vm.loginData.password" required>
    </div>
    <button type="button" class="btn btn-primary" ng-click="vm.login()">Login</button>
</div>
