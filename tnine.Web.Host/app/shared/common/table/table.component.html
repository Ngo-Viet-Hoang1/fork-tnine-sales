<div class="tnine-table">
    <table class="table table-striped">
        <thead>
            <tr>
                <th ng-repeat="column in vm.columns" ng-click="vm.sort(column)">
                    {{ column.headerName }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.data track by $index" ng-click="vm.onRowClick({item: item})">
                <td style="cursor:pointer;" ng-repeat="column in vm.columns">
                    <span ng-if="column.field !== 'ImgUrl'">{{item[column.field]}}</span>
                    <img ng-if="column.field === 'ImgUrl'" ng-src="{{item[column.field]}}" style="width:50px; height:50px;" />
                </td>
            </tr>
        </tbody>
    </table>
    <div class="table-footer">
       <pagination></pagination>
    </div>
</div>
